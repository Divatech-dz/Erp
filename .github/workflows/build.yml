name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest

    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js for Next.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies for Next.js
    - name: Install Next.js dependencies
      run: npm install

    # Step 4: Build Next.js project
    - name: Build Next.js
      run: npm run build

    # Step 5: Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'  # Specify the distribution

    # Step 6: SonarQube Scan
    - name: SonarQube Scan
      uses: sonarsource/sonarcloud-github-action@v1.9
      with:
        args: >
          -Dsonar.organization=divatech-dz
          -Dsonar.projectKey=Divatech-dz_Erp
          -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
          -Dsonar.pullrequest.branch=${{ github.head_ref }}
          -Dsonar.pullrequest.base=${{ github.base_ref }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    
        SONAR_HOST_URL: 'https://sonarcloud.io'
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17/x64 

